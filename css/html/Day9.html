<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container{
            background-color: rgb(250, 250, 250);
            margin: 10px;
            height: 300px; 
        }
        .grid-item{
            background-color: rgb(177, 235, 44);
            width:31px;
            height:30px;
            color:black;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color: rgb(255, 150, 150);">1</div>
        <div class="grid-item" style="background-color: rgb(170, 255, 140);">2</div>
        <div class="grid-item" style="background-color: rgb(222, 132, 255);">3</div>
        <div class="grid-item" style="background-color: rgb(255, 207, 110);">4</div>
        <div class="grid-item" style="background-color: rgb(140, 210, 255);">5</div>
    </div>
</body>
</html>
