<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container{
            background-color: rgb(250, 250, 250);
            margin: 10px;
            height: 500px; 
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto;
            /* grid-gap: 300px 150px;  */
            /* justify-content: space-around; */
            /* align-items: end; */
        }
        .grid-item{
            width:70px;
            color:black;
            font-size: 25px;
            text-align: center;
            line-height: 40px;
            margin: 10px; 
            
        }
        #form{
            background-color:rgba(175, 217, 244, 0.2);
        }
        .submit-button {
            margin: 20px 10px;
            padding: 10px 15px;
            border: none;
            text-decoration: none;
            font-family: "Lato", sans-serif;
            font-weight: 600;
            font-size: 20px;
            color: white;
            background: rgb(10, 127, 199);
            transition: background 0.5s ease-in-out 0.5s;
        }
        .submit-button:hover{
            background: rgb(147, 187, 255);
            padding:20px 30px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color: rgb(255, 150, 150);
        /* grid-column:1/3; grid-row:1/3;*/ grid-area: 1/1/3/3">1</div> 
        <div class="grid-item" style="background-color: rgb(170, 255, 140);">2</div>
        <div class="grid-item" style="background-color: rgb(222, 132, 255);">3</div>
        <div class="grid-item" style="background-color: rgb(255, 207, 110);">4</div>
        <div class="grid-item" style="background-color: rgb(140, 210, 255);">5</div>
        <div class="grid-item" style="background-color: rgb(255, 203, 99);">5</div>
    </div>
    <div id="form">
    <h2 class="subtitle" style="color:orange">Contact Us</h2>
     <form>
        <input type="text" placeholder="Full Name" class="form-input"><br>
        <input type="email" placeholder="Email" class="form-input"><br>
        <textarea></textarea><br>
        <input type="button" value="Submit" class="submit-button">
     </form>
    </div>
</body>
</html>
